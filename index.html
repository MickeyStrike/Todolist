<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Irfan Maulana</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">    
</head>
<body>
        <header>
            <h1>TO-DO-LIST</h1>
        </header>
        <div class="container" id="container">
            <div class="box box-0" keys="0">
                <!-- <button class="close"><i class="fas fa-times-circle"></i></button> -->
                <i class="fas fa-times-circle" onclick="deleteBoxHandler('box-0')"></i>
                <br>
                <span >Schedule 1</span>
                <ul id="ul-0">
                    <li id="list-0-0" onclick="liClickHandler('list-0-0')">Ngoding Javascript</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-0-0" onclick="updateHandler('update-todo-0','list-0-0')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-0-0" onclick="deleteHandler('list-0-0','button-update-0-0','button-delete-0-0')">Delete</button>
                    <li id="list-0-1" onclick="liClickHandler('list-0-1')">Ngoding C++</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-0-1" onclick="updateHandler('update-todo-0','list-0-1')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-0-1" onclick="deleteHandler('list-0-1','button-update-0-1','button-delete-0-1')">Delete</button>
                    <li id="list-0-2" onclick="liClickHandler('list-0-2')">Ngoding C#</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-0-2" onclick="updateHandler('update-todo-0','list-0-2')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-0-2" onclick="deleteHandler('list-0-2','button-update-0-2','button-delete-0-2')">Delete</button>
                    <li id="list-0-3" onclick="liClickHandler('list-0-3')">Ngoding Java</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-0-3" onclick="updateHandler('update-todo-0','list-0-3')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-0-3" onclick="deleteHandler('list-0-3','button-update-0-3','button-delete-0-3')">Delete</button>
                </ul>
                <input type="text" placeholder="Add New Todo" class="input-padding" id="input-todo-0" value=""> 
                <button class="input-padding" id="button-addTodo-0" onclick="inputHandler(0)">Add New Todo</button>
                <br>
                <input type="text" placeholder="Update Todo" class="input-padding" id="update-todo-0">
            </div>

            <div class="box box-1">
                <i class="fas fa-times-circle" onclick="deleteBoxHandler('box-1')"></i>
                <br>
                <span >Schedule 2</span>
                <ul id="ul-1">
                    <li id="list-1-0" onclick="liClickHandler('list-1-0')">Belajar React</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-1-0" onclick="updateHandler('update-todo-1','list-1-0')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-1-0" onclick="deleteHandler('list-1-0','button-update-1-0','button-delete-1-0')">Delete</button>
                    <li id="list-1-1" onclick="liClickHandler('list-1-1')">Belajar Express-JS</li> 
                    <button class="input-padding-UpdateDelete" id="button-update-1-1" onclick="updateHandler('update-todo-1','list-1-1')">Update</button>
                    <button class="input-padding-UpdateDelete" id="button-delete-1-1" onclick="deleteHandler('list-1-1','button-update-1-1','button-delete-1-1')">Delete</button>
                </ul>
                <input type="text" placeholder="Add New Todo" class="input-padding" id="input-todo-1" value=""> 
                <button class="input-padding" id="button-addTodo-1" onclick="inputHandler(1)">Add New Todo</button>
                <br>
                <input type="text" placeholder="Update Todo" class="input-padding" id="update-todo-1">
            </div>

            <div class="box-newSchedule">
                <span>Add New Schedule</span>
                <br>
                <input type="text" placeholder="Add New Schedule" class="input-padding" id="input-newSchedule">
                <button class="input-padding" id="button-addTodo" onclick="newScheduleHandler()">Add New Schedule</button>
            </div>
        </div>
</body>
</html>
